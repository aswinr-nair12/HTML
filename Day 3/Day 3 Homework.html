<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
        <h1>Contact Us</h1>
        <p>If you have any questions or need further information, please feel free to reach out to us.</p>
    <br>
        <form action="#" method="post">
            
        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required maxlength="50">
        </div>

        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="e.g. you@example.com" required>
        </div>

        <div>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210"
                 pattern="[0-9]{10}" maxlength="10" required>
          <small>Format: 10 digits only</small>
        </div>

        <div>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject" required maxlength="100">
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Write your message here..." required maxlength="500"></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
  </body>
</html>
